{% load static %}

<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- favicon -->
  <link rel="shotcut icon" type="image/png" href="{% static 'favicon.ico' %}">


  <!-- Agregar el marcado de datos estructurados JSON-LD -->
  <script type="application/ld+json">
  {
    "@context": "http://schema.org",
    "@type": "WebSite",
    "name": "Andrés Honorato Galería de Arte",
    "url": "https://www.andreshonorato.com",
    "description": "Trabajos de Andrés Honorato",
    "potentialAction": {
      "@type": "SearchAction",
      "target": "https://www.andreshonorato.com/buscar?q={search_term_string}",
      "query-input": "required name=search_term_string"
    },
    "image": "https://www.andreshonorato.com/static/favicon.ico",
    "publisher": {
      "@type": "Organization",
      "name": "Andrés Honorato",
      "logo": {
        "@type": "ImageObject",
        "url": "https://www.andreshonorato.com/static/favicon.ico"
      }
    }
  }
  </script>







  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <!-- custom CSS -->
  <link rel="stylesheet" href="{% static 'style.css' %}">
  <!--swiper-->
  <link rel="stylesheet" href="{% static 'carousel_swiperJS/swiper-bundle.min.css' %}" />
  <!--swipper css file-->
  <link rel="stylesheet" href="{% static 'carousel_swiperJS/styles-swiper.css' %}" />
  <!--google letras-->
  <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet"> -->




  <title>AH | {% block title %}{% endblock title %}</title>
</head>

<body>
  {% include 'navbar.html' %}

    {% block content %}

    {% endblock content %}
  </div>


  <!-- <footer class="py-3 my-0 bg-body-tertiary" data-bs-theme="dark"> -->

      <!-- <li class="nav-item"><a href="{% url 'home:home-view' %}" class="nav-link px-2 text-muted">INICIO</a></li> -->

  <!--swiper-->
